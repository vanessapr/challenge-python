{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-md-12">
        <h1>Exercise #1</h1>
        <p>This is a small web service that flattens a nested sequence into a single list of values.</p>

        <form>
          <div class="form-group">
            <label for="input-field">Input</label>
            <input type="text" class="form-control" id="input-field" aria-describedby="help">
            <small id="help" class="form-text text-muted">Example: [1, 2, [3, 4, [5, 6], 7], 8]</small>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
